
<template>
  <lightning-card title={pageTitle}>
    <div class="slds-p-horizontal_small">
      <lightning-input
        label="Search Bills"
        value={searchTerm}
        onchange={handleSearchChange}
      ></lightning-input>

      <template if:true={hasResults}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
          <thead>
            <tr>
              <th scope="col">Invoice Number</th>
              <th scope="col">Account Name</th>
              <th scope="col">Balance</th>
            </tr>
          </thead>
          <tbody>
            <template for:each={bills} for:item="bill">
              <tr key={bill.Id}>
                <!-- Invoice Number as Link -->
                <td>
                  <a href={bill.invoiceUrl} target="_blank">
                    {bill.Invoice_Number__c}
                  </a>
                </td>
                <!-- Account Name as Link -->
                <td>
                  <a href={bill.accountUrl} target="_blank">
                    {bill.Account__r.Name}
                  </a>
                </td>
                <td>{bill.formattedBalance}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </template>
      <template if:false={hasResults}>
        <p>No bills found.</p>
      </template>
    </div>
  </lightning-card>
</template>
